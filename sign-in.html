<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-platform</title>
    <!-- Favicon CSS -->
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="assets/images/favicon.png"
    />
    <link rel="stylesheet" href="./assets/plugins/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/plugins/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
     <!-- =========== Sign In Start ============ -->
    <div class="sign-up p-5">
      <div class="row">
        <div class="container">
          <div class="col-sm-8 col-md-5 col-lg-4 col-xl-3 mx-auto">
            <!-- form-area start -->
            <div class="form-area">
              <h1 class="text-center mb-5">Sign In</h1>
              <h2 class="pb-5"><a href="./index.html" class="link">Back</a></h2>
              <form class="pb-5">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <!-- form-area end -->
              <p>If already have an account? <b><a href="./login.html" class="text--primary">Login</a></b></p>
            </div>
        </div>
        </div>
      </div>
    </div>
     <!-- =========== Sign In End ============ -->

    <script src="./assets/plugins/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/plugins/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
